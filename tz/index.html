<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
        <div class="selectbox">
          <select id="numbs">
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="1000">1000</option>
            <option value="10000">10000</option>
            <option value="100000">100000</option>
            <option value="1000000">1000000</option>
          </select>  
        </div>
        <input type="text" id="from" onfocus="if (this.value == 'From') {this.value = '';}" onblur="if (this.value == '') {this.value = 'From';}">
        
        <input type="text" id="to" onfocus="if (this.value == 'To') {this.value = '';}" onblur="if (this.value == '') {this.value = 'To';}">
        
        <button class="button start" id="startButton">START</button>
        
        <button class="button sort" id="sortButton">SORT</button>
        
        <div class="clearfix"></div>
        
        <div class="result">
            <p id="startResult"></p>
        </div>
        
        <div class="sort__result">
            <p id="sortResult"></p>
        </div>
        
    </div>
</body>
</html>
